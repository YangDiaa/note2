<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>状态栏布局和测试页面</title>
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="./statusbar.css">
</head>
<body>
    <input id="btn" type="button" value="隐藏状态栏">
    <br>
    <label>行数：<input type="text" id="row"></label>
    <label>列数：<input type="text" id="col"></label>
    <input type="button" value="设置行列数" id="set">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>    
    <script src="//cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="./statusbar.js"></script>
    <script>
        $(function(){
            var $btn = $('#btn'),
                $set = $('#set'),
                visable = true;
            $statusBar.show({
                row: 200, 
                col: 100
            });

            $btn.click(function() {
                visable = !visable;
                $statusBar.check(visable);
                var title = visable ? '隐藏状态栏' : '显示状态栏';
                $btn.val(title);
            });
            
            $set.click(function() {
                $statusBar.setRowCol($('#row').val(), $('#col').val());
            });
        })
    </script>
</body>
</html>
